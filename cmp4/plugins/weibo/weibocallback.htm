<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>weibo callback page</title>
<style type="text/css">
html, body { height:100%; margin:0; padding:0; overflow:hidden; text-align:center; background:#181818; }
</style>
</head>
<body>
<script type="text/javascript" src="http://cenfunmusicplayer.googlecode.com/svn/trunk/js/cmp.js"></script>
<script type="text/javascript">
function callback(data) {
	window.close();
}
var params = {callback:"callback"};
var str = window.location.search.substr(1);
if (str) {
	var arr = str.split("&");
	for (var i = 0; i < arr.length; i ++) {
		str = arr[i];
		var p = str.split("=");
		params[p[0]] = p[1];
	}
}
CMP.write("weibocallback", "100%", "100%", "weibocallback.swf", params, {wmode : "opaque"});
</script>
</body>
</html>
